<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Product-details</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="product-details.css">
  <script src="utils.js" defer></script>
  <script src="product-details.js" defer></script>
  <script src="previewCart.js" defer></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <nav class="main-nav">
      <ul class="nav-links left">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
      </ul>

      <div class="search-bar">
        <input type="text" placeholder="Search products">
        <button type="submit">Search</button>
      </div>

      <ul class="nav-links right">
        <li class="account-dropdown">
          <i class="fas fa-user" style="font-size: 30px;"></i>
          <div class="dropdown-content">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="account.html">My Account</a>
          </div>
        </li>
        <li>
          <a href="cart.html" class="cart-icon">
            <i class="fas fa-shopping-cart" style="font-size: 30px;"></i>
            <span class="cart-count" style="display: none;">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="product-details">
      <div class="product-image">
        <img id="product-image" src="" alt="Product Image">
      </div>
      <div class="product-info">
        <h1 id="product-title"></h1>
        <p id="product-price"></p>
        <p id="product-description"></p>
        <button class="add-to-cart">Add to Cart</button>

        <!-- Collapsible Reviews Section -->
        <section class="reviews">
          <button id="toggle-reviews" class="toggle-reviews">Show Reviews</button>
          <div id="reviews-container" class="reviews-container hidden">
            <div id="reviews"></div>

            <!-- Review Form Container (shown only for logged-in users) -->
            <div id="review-form-container" style="display: none;">
              <h3>Add Your Review</h3>
              <form id="review-form">
                <div class="form-group">
                  <label for="review-rating">Rating:</label>
                  <select id="review-rating" name="rating" required>
                    <option value="">Select rating</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="review-description">Review:</label>
                  <textarea id="review-description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit">Submit Review</button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 E-Commerce Project</p>
  </footer>
</body>
</html>

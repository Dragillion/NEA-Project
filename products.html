<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <header class="site-header">
        <nav class="main-nav">
            <ul class="nav-links left">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>

            <div class="search-bar">
                <input type="text" placeholder="Search products">
                <button type="submit">Search</button>
            </div>

            <ul class="nav-links right">
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>All Products</h1>
        <div class="filter-sort">
            <label for="category">Category:</label>
            <select id="category">
                <option value="all">All</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="home">Home & Living</option>
            </select>

            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="relevance">Relevance</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
        </div>

        <div class="product-grid">
            <div class="product-item">
                <img src="src/product1.jpg" alt="Product 1">
                <h3>Product Name 1</h3>
                <p class="price">£19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="src/product2.jpg" alt="Product 2">
                <h3>Product Name 2</h3>
                <p class="price">£29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="src/product3.jpg" alt="Product 3">
                <h3>Product Name 3</h3>
                <p class="price">£39.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="src/product4.jpg" alt="Product 4">
                <h3>Product Name 4</h3>
                <p class="price">£49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="src/product5.jpg" alt="Product 5">
                <h3>Product Name 5</h3>
                <p class="price">£59.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="src/product6.jpg" alt="Product 6">
                <h3>Product Name 6</h3>
                <p class="price">£69.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 E-Commerce Project</p>
    </footer>
</body>
</html>
